<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="./navi.js"></script>
    <script>
      var form_object = { "name" : "" };
      var span_object = {
        "update" : function(object) { $("#first_name_show").text(object.name) }
      };

      Navi.listen(span_object, form_object, "update");

      $(function(){
        $( "input#first_name_input" ).on("input", function() {
          form_object.name = $(this).val();
          Navi.notify(form_object);
        });


      });
    </script>
  </head>
  <body>
    <span>Hello! </span><span id="first_name_show"></span>
    <form>
      <input type="text" name="first_name" id="first_name_input" placeholder="Enter your name" />
    </form>
    <script>
      var i = 0;
      var circle_1_object = { "radius" : 100 };
      var circle_2_object = { "update" : function(object){ $('#circle_2').attr('r', 200 - object.radius)} };

      Navi.listen(circle_2_object, circle_1_object, "update");

      setInterval(function(){
        if (i / 100 > 2 * Math.PI) i = 0;
        circle_1_object.radius = Math.ceil((Math.sin(i / 100) + 1) * 100);
        $('#circle_1').attr('r', circle_1_object.radius);
        Navi.notify(circle_1_object);
        i++;
      }, 5);
    </script>
    <svg width="804" height="404">
      <circle cx="202" cy="202" r="100" stroke="black" stroke-width="1" fill="red" id="circle_1" />
      <circle cx="606" cy="202" r="100" stroke="black" stroke-width="1" fill="blue" id="circle_2" />
    </svg>
  </body>
</html>
