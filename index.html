<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="./navi.js"></script>
    <script>
      var form_watcher = { "name" : "" };
      var span_writer = {
        "update" : function(object) { $("#first_name_show").text(object.name) }
      };

      Navi.listen(span_writer, form_watcher, "update");

      $(function(){
        $( "input#first_name_input" ).on("input", function() {
          form_watcher.name = $(this).val();
          Navi.notify(form_watcher);
        });
      });
    </script>
  </head>
  <body>
    <span>Hello! </span><span id="first_name_show"></span>
    <form>
      <input type="text" name="first_name" id="first_name_input" />
    </form>
  </body>
</html>
