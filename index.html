<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="navi.js"></script>
  </head>
  <body>

    <!-- Example 1: Hello World -->

    <script>

      var form_object = Navi({ "name" : "" });
      var span_object = Navi({ "update" : function(object) { $("#first_name_show").text(object.name) } });
      span_object.listen(form_object, "update");

      $(function(){
        $( "input#first_name_input" ).on("input", function() {
          form_object.name = $(this).val();
          form_object.notify();
        });
      });

    </script>

    <span>Hello! </span><span id="first_name_show"></span>
    <form>
      <input type="text" name="first_name" id="first_name_input" placeholder="Enter your name" />
    </form>

    <!-- Example 2: Twin Circles -->

    <script>

      var i = 0;
      var circle_1_object = Navi({ "radius" : 100 });
      var circle_2_object = Navi({ "update" : function(object){ $('#circle_2').attr('r', 201 - object.radius)} });

      circle_2_object.listen(circle_1_object, "update");

      setInterval(function(){
        if (i / 100 > (2 * Math.PI)) i = 0;
        circle_1_object.radius = Math.ceil((Math.sin(i / 100) + 1) * 100);
        $('#circle_1').attr('r', circle_1_object.radius);
        circle_1_object.notify();
        i++;
      }, 10);

    </script>

    <svg width="606" height="404">
      <circle cx="202" cy="202" r="100" stroke="black" stroke-width="1" fill="red" id="circle_1" />
      <circle cx="404" cy="202" r="100" stroke="black" stroke-width="1" fill="blue" id="circle_2" />
    </svg>

    <!-- Example 3: Passing Messages -->

    <script>

      $(function(){
        var Messenger = function(circle_group) {
          this.count = 0;
          this.circle_group = circle_group;
          this.update = function(object){
            this.count =  object.count + 1;
            this.circle_group.children('text').text(this.count);
            var that = this;
            setTimeout(function(){ that.notify() }, 750);
          }
          Navi(this);
        };

        var one   = new Messenger($('#message_circle_1'));
        var two   = new Messenger($('#message_circle_2'));
        var three = new Messenger($('#message_circle_3'));

        two.listen(one, "update");
        three.listen(two, "update");
        one.listen(three, "update");

        one.notify();
      });

    </script>

    <svg width="606" height="404">
      <g id="message_circle_1">
        <circle r="50" stroke="black" stroke-width="1" fill="green" transform="translate(52, 52)"/>
        <text fill="black" text-anchor="middle"  y="52" x="52" >0</text>
      </g>
      <g id="message_circle_2">
        <circle r="50" stroke="black" stroke-width="1" fill="green" transform="translate(154, 154)"/>
        <text fill="black" text-anchor="middle"  y="154" x="154" >0</text>
      </g>
      <g id="message_circle_3">
        <circle r="50" stroke="black" stroke-width="1" fill="green" transform="translate(254, 254)"/>
        <text fill="black" text-anchor="middle"  y="256" x="256" >0</text>
      </g>
    </svg>

  </body>
</html>
